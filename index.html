<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website dalam Pengalihan</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="container text-center p-4 shadow rounded bg-white">
    <img src="img/maintenance.png" class="img-fluid mb-4" alt="Maintenance" />
    <h1 class="mb-3 text-success">Website dalam Pengalihan</h1>
    <p class="mb-4">Mohon menunggu atau silakan hubungi administrator SiPS.</p>

    <div id="countdown" class="countdown mb-4 fs-5 text-danger fw-bold"></div>

    <!-- Form kritik dan saran -->
    <div class="form-container text-start mb-4">
      <h5 class="mb-3 text-secondary">Kritik dan Saran</h5>
      <form id="waForm">
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Nama" id="nama" required />
        </div>
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Nomor Rekening" id="rekening" required />
        </div>
        <div class="mb-2">
          <input type="email" class="form-control" placeholder="Email" id="email" required />
        </div>
        <div class="mb-2">
          <input type="tel" class="form-control" placeholder="No. Telepon / WhatsApp" id="telepon" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Kirim ke WhatsApp</button>
      </form>
      <div id="successMsg" class="alert alert-success mt-3 d-none" role="alert">
        Terima Kasih, Telah memberikan Kritik dan Saran. Mohon menunggu, pesan Anda akan dibalas oleh Operator SiPS.
      </div>
    </div>

    <!-- Ikon Sosial Media -->
    <div class="social-icons mt-3">
      <a href="https://facebook.com" target="_blank" class="me-3 text-primary"><i class="fab fa-facebook fa-2x"></i></a>
      <a href="https://youtube.com/c/rolinknet" target="_blank" class="me-3 text-danger"><i class="fab fa-youtube fa-2x"></i></a>
      <a href="https://wa.me/6281234567890" target="_blank" class="text-success"><i class="fab fa-whatsapp fa-2x"></i></a>
    </div>
  </div>

  <script>
    // Countdown 100 tahun
    const targetDate = new Date();
    targetDate.setFullYear(targetDate.getFullYear() + 100);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "Waktu habis";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} hari, ${hours} jam, ${minutes} menit, ${seconds} detik`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Kirim ke WhatsApp
    document.getElementById("waForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const rekening = document.getElementById("rekening").value;
      const email = document.getElementById("email").value;
      const telepon = document.getElementById("telepon").value;

      const message = `Halo Admin SiPS,%0A%0ASaya ingin menyampaikan kritik/saran:%0A%0ANama: ${nama}%0ANo. Rekening: ${rekening}%0AEmail: ${email}%0ANo. Telepon: ${telepon}`;

      const whatsappURL = `https://wa.me/6281370208552?text=${message}`;
      window.open(whatsappURL, "_blank");

      document.getElementById("successMsg").classList.remove("d-none");
      document.getElementById("waForm").reset();
    });
  </script>
</body>
</html>
